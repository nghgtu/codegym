<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script>
      function showMessage1() {
        alert("Xin chào!");
      }

      function showMessage2() {
        document.getElementById("messageDiv").innerHTML = "Xin chào!";
      }

      function showMessage3() {
        document.write("Xin chào!");
      }

      function showMessage4() {
        console.log("Xin chào!");
      }
    </script>
    <title>Hiển thị đầu ra</title>
  </head>
  <body>
    <div id="messageDiv"></div>
    <button type="button" id="btn-1" onclick="showMessage1();">
      Click Me 1!
    </button>
    <button type="button" id="btn-2" onclick="showMessage2();">
      Click Me 2!
    </button>
    <button type="button" id="btn-3" onclick="showMessage3();">
      Click Me 3!
    </button>
    <button type="button" id="btn-4" onclick="showMessage4();">
      Click Me 4!
    </button>
  </body>
</html>
