<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Management</title>
  </head>
  <body>
    <header>
      <img
        src="images/hvhcqg.png"
        alt="Logo Hoc Vien Hanh Chinh Quoc Gia"
        id="background-image"
      />
      <h1 id="page-heading">QUẢN LÝ HỌC VIÊN</h1>
    </header>
    <div>
      <table id="student-list">
        <thead>
          <tr>
            <th colspan="7" style="font-size: 30px; padding: 10px">
              Danh sách học viên
            </th>
          </tr>
          <tr>
            <th>Mã sinh viên</th>
            <th>Họ tên</th>
            <th>Mã CCCD</th>
            <th>Quê quán</th>
            <th>Điện thoại</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Ảnh</th>
            <th>
              Điểm tích lũy <br />
              (Hệ 4.0)
            </th>
            <th>Tùy chọn</th>
          </tr>
        </thead>
        <tbody id="show-data-section"></tbody>
      </table>
    </div>
  </body>
  <script src="app.js"></script>
</html>
