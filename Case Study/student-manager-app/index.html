<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="./test.html" />
    <title>Student Management</title>
  </head>
  <body>
    <header>
      <img
        src="images/hvhcqg.png"
        alt="Logo Hoc Vien Hanh Chinh Quoc Gia"
        id="background-image"
      />
      <h1 id="page-heading">QUẢN LÝ HỌC VIÊN</h1>
      <a href="./test.html"><h1 id="page-heading">QUẢN LÝ HỌC VIÊN</h1></a>
    </header>
    <div>
      <table id="add-student-info">
        <thead>
          <tr>
            <th colspan="2">Thêm học viên</th>
          </tr>
        </thead>
        <tbody id="input-section">
          <tr>
            <th>Mã sinh viên</th>
            <td>
              <input
                class="info-input"
                type="number"
                name=""
                id="mssv"
                autofocus
              />
            </td>
          </tr>
          <tr>
            <th>Họ tên</th>
            <td><input class="info-input" type="text" name="" id="hoten" /></td>
          </tr>
          <tr>
            <th>Mã CCCD</th>
            <td>
              <input class="info-input" type="number" name="" id="cccd" />
            </td>
          </tr>
          <tr>
            <th>Quê quán</th>
            <td><input class="info-input" type="text" name="" id="qq" /></td>
          </tr>
          <tr>
            <th>Điện thoại</th>
            <td><input class="info-input" type="number" name="" id="dt" /></td>
          </tr>
          <tr>
            <th>Ngày sinh</th>
            <td>
              <input class="info-input" type="date" name="" id="ngaysinh" />
            </td>
          </tr>
          <tr>
            <th>Giới tính</th>
            <td><input class="info-input" type="text" name="" id="gt" /></td>
          </tr>
          <tr>
            <th>Lớp</th>
            <td><input class="info-input" type="text" name="" id="lop" /></td>
          </tr>
          <tr>
            <th>Ảnh</th>
            <td>
              <input class="info-input" type="url" name="" id="anh" />
            </td>
          </tr>
          <tr>
            <th>Điểm tích lũy</th>
            <td><input class="info-input" type="number" name="" id="dtl" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button" class="add-btn" onclick="sAdd()">
                Add
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div>
      <table id="student-list">
        <thead>
          <tr>
            <th colspan="7" style="font-size: 30px; padding: 10px">
              Danh sách học viên
            </th>
          </tr>
          <tr>
            <th>Mã sinh viên</th>
            <th>Họ tên</th>
            <th>Mã CCCD</th>
            <th>Quê quán</th>
            <th>Điện thoại</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Lớp</th>
            <th>Ảnh</th>
            <th>
              Điểm tích lũy <br />
              (Hệ 4.0)
            </th>
            <th>Tùy chọn</th>
          </tr>
        </thead>
        <tbody id="show-data-section"></tbody>
      </table>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
<script src="app.js"></script>
