<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Edit Student Info</title>
  </head>
  <body>
    <table id="add-student-info">
      <thead>
        <tr>
          <th colspan="2">Thêm học viên</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Mã sinh viên</th>
          <td>
            <input
              class="info-input"
              type="number"
              name=""
              id="mssv"
              autofocus
            />
          </td>
        </tr>
        <tr>
          <th>Họ tên</th>
          <td><input class="info-input" type="text" name="" id="hoten" /></td>
        </tr>
        <tr>
          <th>Mã CCCD</th>
          <td><input class="info-input" type="number" name="" id="cccd" /></td>
        </tr>
        <tr>
          <th>Quê quán</th>
          <td><input class="info-input" type="text" name="" id="qq" /></td>
        </tr>
        <tr>
          <th>Điện thoại</th>
          <td><input class="info-input" type="number" name="" id="dt" /></td>
        </tr>
        <tr>
          <th>Ngày sinh</th>
          <td>
            <input class="info-input" type="date" name="" id="ngaysinh" />
          </td>
        </tr>
        <tr>
          <th>Giới tính</th>
          <td><input class="info-input" type="text" name="" id="gt" /></td>
        </tr>
        <tr>
          <th>Lớp</th>
          <td><input class="info-input" type="text" name="" id="lop" /></td>
        </tr>
        <tr>
          <th>Ảnh</th>
          <td>
            <input class="info-input" type="url" name="" id="anh" />
          </td>
        </tr>
        <tr>
          <th>Điểm tích lũy</th>
          <td><input class="info-input" type="number" name="" id="dtl" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" class="add-btn" onclick="sAdd()">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <button type="button" id="back-to-index">
      <a href="index.html">Trở về trang chủ</a>
    </button>
  </body>
  <script src="app.js"></script>
</html>
