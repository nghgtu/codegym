<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyen tap IF ELSE</title>
  </head>
  <body style="text-align: center; margin-top: 50px; background-color: aqua">
    <h1>Practice IF ELSE</h1>
    <script>
      let value = prompt('What is the "official" name of JavaScript?', "");
      if (value == "ECMAScript") {
        alert("Right!");
      } else {
        alert("You don't know? ECMAScript!");
      }
    </script>
  </body>
</html>
