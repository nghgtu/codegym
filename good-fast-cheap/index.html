<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Ứng dụng good-fast-cheap</title>
  </head>
  <body>
    <span>Good</span>
    <label class="switch">
      <input type="checkbox" id="good" onclick="toggle('good')" />
      <span class="slider round"></span>
    </label>
    <span>Cheap</span>
    <label class="switch">
      <input type="checkbox" id="cheap" onclick="toggle('cheap')" />
      <span class="slider round"></span>
    </label>
    <span>Fast</span>
    <label class="switch">
      <input type="checkbox" id="fast" onclick="toggle('fast')" />
      <span class="slider round"></span>
    </label>
    <script src="app.js"></script>
  </body>
</html>
