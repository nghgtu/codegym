<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[*Bài tập] Luyện tập mảng 01</title>
  </head>
  <body>
    <header>
      <h1>Xóa phần tử V khỏi mảng nếu tồn tại và dịch mảng</h1>
    </header>
    <p id="original"></p>
    <p id="after"></p>

    <script>
      let numbers = new Array();
      let counter = 0;
      let int;
      do {
        int = +prompt("Enter the integer: ");
        if (isNaN(parseInt(int))) {
          alert("Bạn vào nhập vào số hợp lệ!");
          continue;
        }
        numbers.push(parseInt(int));
        counter++;
      } while (counter < 10);

      document.getElementById("original").innerHTML =
        "Array: " + numbers.join(", ");

      let V;
      do {
        V = +prompt("Enter the integer V to check: ");
        if (isNaN(parseInt(V))) {
          alert("Bạn vào nhập vào số hợp lệ!");
          continue;
        }
        break;
      } while (true);

      let index = numbers.indexOf(V);

      if (index === -1) {
        document.getElementById("after").innerHTML =
          V + " không có trong mảng.";
      } else {
        // numbers.shift(V);
        for (let i = index; i < numbers.length - 1; i++) {
          numbers[i] = numbers[i + 1];
        }

        numbers[numbers.length - 1] = 0;

        document.getElementById("after").innerHTML =
          V +
          " đã được xóa khỏi mảng.<br>Mảng sau khi xóa: " +
          numbers.join(", ");
      }
    </script>
  </body>
</html>
