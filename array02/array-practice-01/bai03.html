<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[*Bài tập] Luyện tập mảng 01</title>
  </head>
  <body>
    <header>
      <h1>Giá trị lớn nhất và trung bình trong mảng</h1>
    </header>
    <p id="array"></p>
    <p id="max"></p>
    <p id="average"></p>

    <script>
      let numbers = new Array();
      let counter = 0;
      let int;
      do {
        int = +prompt("Enter the integer: ");
        if (isNaN(parseInt(int))) continue;
        numbers.push(int);
        counter++;
      } while (counter < 10);

      document.getElementById("array").innerHTML =
        "Array: " + numbers.join(", ");

      let max = numbers[0];
      let sum = numbers[0];

      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
        }
        sum += numbers[i];
      }

      let average = sum / numbers.length;

      document.getElementById("max").innerHTML = "Giá trị lớn nhất: " + max;
      document.getElementById("average").innerHTML =
        "Giá trị trung bình: " + average.toFixed(2);
    </script>
  </body>
</html>
