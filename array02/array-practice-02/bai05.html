<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[*Bài tập] Luyện tập mảng 02</title>
  </head>
  <body>
    <header>
      <h1>Kiem tra 2 chuoi giong nhau</h1>
    </header>

    <script>
      let str1 = prompt("Nhập chuỗi thứ nhất:");
      let str2 = prompt("Nhập chuỗi thứ hai:");

      // ko phan biet chu hoa hay thuong
      if (str1.toLowerCase() === str2.toLowerCase()) {
        console.log("Hai chuỗi giống nhau.");
      } else {
        console.log("Hai chuỗi KHÔNG giống nhau.");
      }
    </script>
  </body>
</html>
