<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[*Bài tập] Luyện tập mảng 02</title>
  </head>
  <body>
    <header>
      <h1>Dem so chu so 0-9 trong mang</h1>
    </header>

    <script>
      let arr = ["a", "3", "b", "7", "1", "x", "9", "c", "5", "z"];
      let size = arr.length;
      let count = 0;

      for (let i = 0; i < size; i++) {
        if (arr[i] >= "0" && arr[i] <= "9") {
          count++;
        }
      }

      console.log("Kích thước mảng:", size);
      console.log("Số ký tự là số:", count);
    </script>
  </body>
</html>
