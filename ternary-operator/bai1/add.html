<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với toán tử ba ngôi</title>
  </head>
  <body>
    <header>
      <h1>[Thực hành] Luyện tập với toán tử ba ngôi</h1>
      <h2>Bai 1</h2>
    </header>
    <p id="write-here"></p>
    <script>
      let a = prompt("a: ");
      let b = prompt("b: ");
      result = a + b < 4 ? "Below" : "Over";
      document.getElementById("write-here").innerHTML = `${result}`;
    </script>
  </body>
</html>
