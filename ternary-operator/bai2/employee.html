<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với toán tử ba ngôi</title>
  </head>
  <body>
    <header>
      <h1>[Thực hành] Luyện tập với toán tử ba ngôi</h1>
      <h2>Bai 2</h2>
    </header>
    <script>
      let login = prompt("Enter:");
      let message =
        login == "Employee"
          ? "Hello"
          : login == "Director"
          ? "Greetings"
          : login == ""
          ? "No login"
          : "";
      alert(message);
    </script>
  </body>
</html>
