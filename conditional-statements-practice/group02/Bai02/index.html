<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 02</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 02</h1>
      <h2>Bài 2</h2>
    </header>
    <script>
      let met = parseFloat(prompt("Nhập chiều dài (mét):"));

      if (!isNaN(met) && met >= 0) {
        let feet = met * 3.2808;
        console.log(met + " mét = " + feet.toFixed(2) + " feet");
      } else {
        console.log("Giá trị nhập không hợp lệ.");
      }
    </script>
  </body>
</html>
