<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 02</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 02</h1>
      <h2>Bài 9</h2>
    </header>
    <script>
      let a = parseFloat(prompt("Nhập cạnh a:"));
      let b = parseFloat(prompt("Nhập cạnh b:"));
      let c = parseFloat(prompt("Nhập cạnh c:"));

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        console.log("Giá trị nhập không hợp lệ.");
      } else if (a <= 0 || b <= 0 || c <= 0) {
        console.log("Các cạnh phải là số dương lớn hơn 0.");
      } else if (a + b > c && a + c > b && b + c > a) {
        console.log("Ba cạnh a, b, c có thể tạo thành một tam giác.");
      } else {
        console.log("Ba cạnh a, b, c không thể tạo thành một tam giác.");
      }
    </script>
  </body>
</html>
