<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 01</h1>
      <h2>Bài 2</h2>
    </header>
    <script>
      let tuoi = parseInt(prompt("Nhập tuổi của học sinh:"));

      if (tuoi >= 15) {
        console.log("Học sinh đủ điều kiện vào học lớp 10.");
      } else {
        console.log("Học sinh không đủ điều kiện vào học lớp 10.");
      }
    </script>
  </body>
