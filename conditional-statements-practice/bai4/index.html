<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 01</h1>
      <h2>Bài 4</h2>
    </header>
    <script>
      let a = parseInt(prompt("Nhập số nguyên thứ nhất (a):"));
      let b = parseInt(prompt("Nhập số nguyên thứ hai (b):"));
      let c = parseInt(prompt("Nhập số nguyên thứ ba (c):"));

      let max = a;
      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }

      console.log("Giá trị lớn nhất là: " + max);
    </script>
  </body>
</html>
