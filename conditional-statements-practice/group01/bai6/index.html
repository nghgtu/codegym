<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 01</h1>
      <h2>Bài 6</h2>
    </header>
    <script>
      let doanhSo = parseFloat(prompt("Nhập doanh số bán hàng (VNĐ):"));

      let hoaHong;

      if (doanhSo > 100000000) {
        hoaHong = doanhSo * 0.1;
      } else if (doanhSo > 50000000) {
        hoaHong = doanhSo * 0.07;
      } else if (doanhSo > 20000000) {
        hoaHong = doanhSo * 0.05;
      } else {
        hoaHong = doanhSo * 0.02;
      }

      console.log("Doanh số: " + doanhSo.toLocaleString() + " VNĐ");
      console.log("Hoa hồng nhận được: " + hoaHong.toLocaleString() + " VNĐ");
    </script>
  </body>
</html>
