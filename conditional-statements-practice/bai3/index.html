<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <header>
      <h1>[&ast;Bài tập] Luyện tập cấu trúc điều kiện 01</h1>
      <h2>Bài 3</h2>
    </header>
    <script>
      let so = parseInt(prompt("Nhập một số nguyên bất kỳ:"));

      if (so > 0) {
        console.log("Số bạn vừa nhập lớn hơn 0.");
      } else if (so < 0) {
        console.log("Số bạn vừa nhập nhỏ hơn 0.");
      } else {
        console.log("Số bạn vừa nhập bằng 0.");
      }
    </script>
  </body>
</html>
