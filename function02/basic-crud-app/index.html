<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>[*Bài tập] Ứng dụng quản lý sản phẩm sử dụng hàm</title>
  </head>
  <body>
    <h2>Add New Product</h2>
    <form action="">
      <input
        type="text"
        name="new-product"
        id="new-product"
        autofocus
        placeholder="New Product"
      />
      <button type="button" id="add-new" onclick="Add()">Add</button>
    </form>
    <h2>Display All New Product</h2>
    <table>
      <thead>
        <tr>
          <th colspan="3">Product Name</th>
          <th id="quantity"></th>
        </tr>
      </thead>
      <tbody id="display">
        <tr id="0">
          <td id="product-0">Some product</td>
          <td>
            <button type="button" class="edit" onclick="Edit('product-0')">
              Edit
            </button>
          </td>
          <td>
            <button type="delete" class="delete" onclick="Delete('0')">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="app.js"></script>
</html>
