<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <h2>Tính Giai Thừa của một số nguyên</h2>

    <label>Nhập số nguyên không âm: </label>
    <input
      type="number"
      id="soNguyen"
      min="0"
      autofocus
      required
      oninput="tinhGiaiThua()"
    />
    <!-- <button onclick="tinhGiaiThua()">Tính</button> -->

    <p id="ketQua"></p>

    <script>
      function giaiThua(n) {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      }

      function tinhGiaiThua() {
        let n = parseInt(document.getElementById("soNguyen").value);

        if (isNaN(n) || n < 0) {
          document.getElementById("ketQua").innerText =
            "Vui lòng nhập một số nguyên không âm.";
          return;
        }

        let ketQua = giaiThua(n);
        document.getElementById("ketQua").innerText = n + "! = " + ketQua;
      }
    </script>
  </body>
</html>
