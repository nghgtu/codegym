<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <h2>Đổi Chỗ Hai Số Nguyên</h2>

    <label>Số thứ nhất: </label>
    <input type="number" id="so1" autofocus required /><br /><br />

    <label>Số thứ hai: </label>
    <input type="number" id="so2" required /><br /><br />

    <button onclick="doiChoHaiSo()">Đổi chỗ</button>

    <p id="ketQua"></p>

    <script>
      function doiCho(a, b) {
        // let temp = a;
        // a = b;
        // b = temp;
        // return [a, b];
        return [b, a];
      }

      function doiChoHaiSo() {
        let a = parseInt(document.getElementById("so1").value);
        let b = parseInt(document.getElementById("so2").value);

        if (isNaN(a) || isNaN(b)) {
          document.getElementById("ketQua").innerText =
            "Vui lòng nhập cả hai số.";
          return;
        }

        let [moiA, moiB] = doiCho(a, b);

        document.getElementById("ketQua").innerText =
          "Sau khi đổi chỗ:\nSố thứ nhất: " + moiA + "\nSố thứ hai: " + moiB;
      }
      // let [x, y] = [9, 5];
      // console.log(x + " " + y);
    </script>
  </body>
</html>
