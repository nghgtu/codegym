<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 02</title>
  </head>
  <body>
    <h2>Kiểm Tra Số Có Phải Là Số Nguyên Dương</h2>

    <label>Nhập một số: </label>
    <input type="number" id="so" autofocus required oninput="kiemTraSo()" />
    <!-- <button onclick="kiemTraSo()">Kiểm tra</button> -->

    <p id="ketQua"></p>

    <script>
      function laSoNguyenDuong(n) {
        return Number.isInteger(n) && n > 0;
      }

      function kiemTraSo() {
        let n = parseFloat(document.getElementById("so").value);

        let ketQua = laSoNguyenDuong(n);
        document.getElementById("ketQua").innerText = ketQua
          ? n + " là số nguyên dương."
          : n + " không phải là số nguyên dương.";
      }
    </script>
  </body>
</html>
