<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hàm Kiểm tra số nguyên tố</title>
  </head>
  <body>
    <label for="number">Nhập một số:</label>
    <input type="number" id="number" />
    <button onclick="kiemTraSoNguyenTo()">Kiểm tra</button>
    <p id="ketQua"></p>

    <script>
      function kiemTraSoNguyenTo() {
        let n = parseInt(document.getElementById("number").value);
        let ketQua = document.getElementById("ketQua");

        if (isNaN(n)) {
          ketQua.textContent = "Vui lòng nhập một số hợp lệ.";
          return;
        }

        if (n < 2) {
          ketQua.textContent = n + " không phải là số nguyên tố.";
          return;
        }

        for (let i = 2; i <= Math.floor(Math.sqrt(n)); i++) {
          if (n % i === 0) {
            ketQua.textContent = n + " không phải là số nguyên tố.";
            return;
          }
        }

        ketQua.textContent = n + " là số nguyên tố.";
      }
    </script>
  </body>
</html>
