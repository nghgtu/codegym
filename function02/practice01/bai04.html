<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
  </head>
  <script>
    function addNumbers() {
      firstNum = 4;
      secondNum = 8;
      result = firstNum + secondNum;
      return result;
    }

    result = 0;
    alert("Giá trị của result trước khi gọi hàm: " + result);

    result = addNumbers();
    alert("Giá trị của result sau khi gọi hàm: " + result);
  </script>
  <body>
    <header>
      <h1>Bài 4</h1>
    </header>
  </body>
</html>
