<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Form</title>
  </head>
  <body>
    <h2>Order Form</h2>
    <form action="simpleform.html" method="get" name="order-form">
      <ul>
        <li>
          <p>What would you like to buy?</p>
          <select name="buy" id="buy-options">
            <option value="A " selected id="buy-option-A">A</option>
            <option value="B (+ 0.5$)" id="buy-option-B">B (+ 0.5$)</option>
            <option value="C (+ 0.5$)" id="buy-option-C">C (+ 0.5$)</option>
          </select>
        </li>
        <li>
          <p>How many would you like to order?</p>
          <!-- <ol>
            <li>
              <input
                type="radio"
                name="order-quantity"
                id="option-1"
                value="10"
              />
              <label for="option-1">1 - $10</label>
            </li>
          </ol> -->
          <input
            type="radio"
            name="order-quantity"
            id="option-1"
            value="10"
          /><label for="option-1">1 - $10</label>
          <input
            type="radio"
            name="order-quantity"
            id="option-2"
            value="20"
          /><label for="option-1">2 - $20</label>
          <input type="radio" name="order-quantity" id="option-3" value="25" />
          <label for="option-1">3 - $25</label>
        </li>
        <li>
          <p>Name <span id="red-marked">*</span></p>
          <input
            type="text"
            name="name"
            id="first-name"
            placeholder="FirstName"
          />
          <input
            type="text"
            name="name"
            id="last-name"
            placeholder="LastName"
          />
        </li>
        <li>
          <p>Email</p>
          <textarea name="email" id="email" rows="1"></textarea>
        </li>
        <li>
          <p>Phone Number</p>
          <input
            type="number"
            name="phone-number"
            class="phone-number-input"
            id="phone-number-1"
          />
          -
          <input
            type="number"
            name="phone-number"
            class="phone-number-input"
            id="phone-number-2"
          />
          -
          <input
            type="number"
            name="phone-number"
            class="phone-number-input"
            id="phone-number-3"
          />
        </li>
      </ul>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
