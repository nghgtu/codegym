<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form thong tin them</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <thead>
          <tr>
            <h2>SỞ THÍCH CỦA BẠN</h2>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <label for="yourname" class="form-field" id="yourname-field">
                Họ và tên
              </label>
            </th>
            <td colspan="2">
              <input type="text" name="yourname" id="yourname" />
            </td>
          </tr>
          <tr>
            <th><label for="email-input" class="form-field">Email</label></th>
            <td colspan="2">
              <input type="email" id="email-input" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="" class="form-field" id="hobby-field"
                >Sở thích
              </label>
            </th>
            <td>
              <label class="options" for="sports-option"
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="sports-option"
                />Thể thao</label
              >
            </td>
            <td>
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="music-option"
                />Âm nhạc</label
              >
            </td>
            <td>
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="books-reading-option"
                />Đọc sách</label
              >
            </td>
          </tr>
          <tr>
            <td></td>

            <td>
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="Web-surfing-option"
                />Lướt web</label
              >
            </td>
            <td>
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="playing-games-option"
                />Chơi game</label
              >
            </td>
            <td>
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="movie-option"
                />Điện ảnh</label
              >
            </td>
          </tr>
          <tr>
            <td></td>
            <td colspan="3">
              <label class="options" for=""
                ><input
                  type="checkbox"
                  name="hobby-choice"
                  id="travelling-option"
                />Du lịch</label
              >
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" name="submit" id="submit">
                Gửi thông tin
              </button>
            </td>
            <td>
              <button type="submit" name="submit" id="submit">Nhập lại</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
