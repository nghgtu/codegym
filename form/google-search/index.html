<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Search Form</title>
  </head>
  <body>
    <section id="Google-search">
      <h2 id="Google-search-title">Tim kiem tren Google</h2>
      <form
        action="https://www.google.com.vn/search"
        method="get"
        name="google-form"
      >
        <input type="text" name="q" placeholder="https://www.google.com.vn/" />
        <input type="submit" value="Tìm kiếm" />
      </form>
    </section>
    <section id="Bing-search">
      <h2 id="Bing-search-title">Tim kiem tren Bing</h2>
      <form
        action="https://www.bing.com.vn/search"
        method="get"
        name="bing-form"
      >
        <input
          type="text"
          name="Bing-q"
          placeholder="https://www.bing.com.vn/"
        />
        <input type="submit" value="Tìm kiếm" />
      </form>
    </section>
  </body>
</html>
