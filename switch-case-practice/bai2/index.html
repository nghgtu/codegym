<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với cấu trúc switch-case</title>
  </head>
  <body>
    <header>
      <h1>[Thực hành] Luyện tập với cấu trúc switch-case</h1>
      <h2>Bai 2</h2>
    </header>
    <script>
      let a = prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2,3");
          break;
      }
    </script>
  </body>
</html>
