<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với cấu trúc switch-case</title>
  </head>
  <body>
    <header>
      <h1>[Thực hành] Luyện tập với cấu trúc switch-case</h1>
      <h2>Bai 3</h2>
    </header>
    <script>
      // if else
      let value = prompt("Type a number", 0);
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }

      // switch case
      let over0 = value > 0;
      switch (over0) {
        case true:
          alert(1);
          break;
        case false:
          let under0 = value < 0;
          switch (under0) {
            case true:
              alert(-1);
              break;
            case false:
              alert(0);
              break;
          }
      }
    </script>
  </body>
</html>
